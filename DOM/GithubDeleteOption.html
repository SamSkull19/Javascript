<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-[400px] mx-auto mt-10 border p-5 rounded-lg">
        <p id="repoTitle" class="w-full text-lg font-bold mb-10">This is Your Repo</p>

        <p class="w-full text-lg font-semibold">Type "Delete" to delete : <input id="deleteRepo" type="text" class="w-full mt-2 p-3 border rounded-lg"></p>

        <button id="deleteRepoBTN" class="mt-5 w-full bg-orange-700 py-3 rounded-lg text-lg text-white font-semibold" disabled>Submit</button>
    </div>

    <div class="w-[400px] mx-auto mt-10 border p-5 rounded-lg">
        <p id="userTitle" class="w-full text-lg font-bold mb-10">This is Your Username</p>

        <p class="w-full text-lg font-semibold">Type your username to delete : <input id="deleteName" type="text" class="w-full mt-2 p-3 border rounded-lg"></p>

        <button id="deleteNameBTN" class="mt-5 w-full bg-orange-700 py-3 rounded-lg text-lg text-white font-semibold" disabled>Submit</button>
    </div>
    

    <script src="GithubDeleteOption.js"></script>
</body>
</html>
