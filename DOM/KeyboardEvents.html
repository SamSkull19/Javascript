<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-[400px] mx-auto mt-10 border p-5 rounded-lg">
        <p class="w-full text-lg font-semibold">Name : <input id="userName" type="text" class="w-full mt-2 p-3 border rounded-lg"></p>

        <p class="w-full text-lg mt-3 font-semibold">Address : <input id="userAddress" type="text" class="w-full mt-2 p-3 border rounded-lg"></p>

        <p class="w-full text-lg mt-3 font-semibold">Favorite Food : <input id="userFood" type="text" class="w-full mt-2 p-3 border rounded-lg"></p>

        <p class="w-full text-lg mt-3 font-semibold">Travel Places : <input id="userTravel" type="text" class="w-full mt-2 p-3 border rounded-lg"></p>

        <!-- <button id="infoSubmit" class="mt-5 w-full bg-orange-700 py-3 rounded-lg text-lg text-white font-semibold">Submit</button> -->
    </div>
    
    <div class="w-[400px] mx-auto mt-10 border p-5 rounded-lg">
        <p class="w-full text-lg font-semibold">Name : <span id="userNameShow"></span></p>

        <p class="w-full text-lg mt-3 font-semibold">Address : <span id="userAddressShow"></span></p>

        <p class="w-full text-lg mt-3 font-semibold">Favorite Food : <span id="userFoodShow"></span></p>

        <p class="w-full text-lg mt-3 font-semibold">Travel Places : <span id="userTravelShow" class="w-full"></span></p>
    </div>


    <script src="KeyboardEvents.js"></script>
</body>
</html>
